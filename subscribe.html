<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Heavenly Beauty | Subscribe Now</title>
</head>
<!-- Content of the page -->
<body>
    <header>
        <div id="heavenly">
            <a href="index.html">
                <h1>Heavenly Beauty</h1>
            </a>
        </div>
    </header>
    <nav id="nav">
        <ul>
            <li>
                <a href="index.html">Home Page</a>
            </li>
            <li>
                <a href="beauty-hacks.html">Beauty Hacks</a>
            </li>
            <li>
                <a href="subscribe.html" class="active">Subscribe Now</a>
            </li>
        </ul>
    </nav>
    <section>
        <form method="POST" action="">
            <fieldset>
                <legend>Personal Details:</legend>
                <div>
                    <span><label for="firstname">First Name</label></span>
                    <input type="text" class="name" id="firstname" placeholder="Enter First Name" required>
                </div>
                <br>
                <div>
                    <span><label for="lastname">Last Name</label></span>
                    <input type="text" class="name" id="lastname" placeholder="Enter Last Name" required>
                </div>
                <br>
                <div>
                    <span><label for="age">Age</label></span>
                    <input type="number" id="age" placeholder="e.g. 18" required>
                </div>
                <br>
                <div>
                    <label for="gender">Gender</label>
                    <select>
                        <option id="gender" name="gender" value="male">Male</option>
                        <option id="gender" name="gender" value="female">Female</option>
                        <option id="gender" name="gender" value="other">Other</option>
                    </select>
                </div>
                <div>
                    <span><label for="email">Email</label></span>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Additional Information:</legend>
                <div>
                    <label for="skin">What skin type do you have?</label>
                    <select>
                        <option id="skin" name="skin" value="normal">Normal</option>
                        <option id="skin" name="skin" value="sensitive">Sensitive</option>
                        <option id="skin" name="skin" value="dry">Dry</option>
                        <option id="skin" name="skin" value="oily">Oily</option>
                        <option id="skin" name="skin" value="combination">Combination</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="undertone">What is your skin's undertone?</label>
                    <select>
                        <option id="undertone" name="undertone" value="cool">Cool</option>
                        <option id="undertone" name="undertone" value="warm">Warm</option>
                        <option id="undertone" name="undertone" value="neutral">Neutral</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="routine">How often do you apply makeup every week?</label>
                    <select>
                        <option id="routine" name="routine" value="once-a-week">Once a Week</option>
                        <option id="routine" name="routine" value="twice-a-week">Twice a Week</option>
                        <option id="routine" name="routine" value="several-days">Several Days a Week</option>
                        <option id="routine" name="routine" value="every-day">Every Day</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="style">What's your preferred style?</label>
                    <select>
                        <option id="style" name="style" value="natural">Natural</option>
                        <option id="style" name="style" value="dramatic">Dramatic</option>
                        <option id="style" name="style" value="glamorous">Glamorous</option>
                        <option id="style" name="style" value="sweet">Sweet</option>
                        <option id="style" name="style" value="quirky">Quirky</option>
                    </select>
                </div>
                <br>
                <!-- This may seem like a lot but the level of detail will give the user confidence that the personalised
            beauty regimine is well thought out and authentic -->
                <div>
                    <span>Which of these products do you own? (Select all that apply)</span>
                    <input type="checkbox" id="foundation" name="products" value="yes">
                    <label for="foundation">Foundation</label>
                    <input type="checkbox" id="leyeliner" name="products" value="yes">
                    <label for="leyeliner">Liquid Eyeliner</label>
                    <input type="checkbox" id="peyeliner" name="products" value="yes">
                    <label for="peyeliner">Pencil Eyeliner</label>
                    <input type="checkbox" id="eyeshadow" name="products" value="yes">
                    <label for="eyeshadow">Eyeshadow</label>
                    <input type="checkbox" id="concealer" name="products" value="yes">
                    <label for="concealer">Concealer</label>
                    <input type="checkbox" id="powder" name="products" value="yes">
                    <label for="powder">Powder</label>
                    <input type="checkbox" id="primer" name="products" value="yes">
                    <label for="primer">Primer</label>
                    <input type="checkbox" id="lipstick" name="products" value="yes">
                    <label for="lipstick">Lipstick</label>
                    <input type="checkbox" id="lipgloss" name="products" value="yes">
                    <label for="lipgloss">Lipgloss</label>
                </div>
                <br>
                <div>
                    <span>Which of these brands have you used? (Select all that apply)</span>
                    <input type="checkbox" id="beauty-bay" name="brands" value="yes">
                    <label for="beauty-bay">Beauty Bay</label>
                    <input type="checkbox" id="revolution" name="brands" value="yes">
                    <label for="revolution">Revolution Beauty London</label>
                    <input type="checkbox" id="nyx" name="brands" value="yes">
                    <label for="nyx">Nyx Cosmetics</label>
                    <input type="checkbox" id="lottie" name="brands" value="yes">
                    <label for="lottie">Lottie London</label>
                    <input type="checkbox" id="loreal" name="brands" value="yes">
                    <label for="loreal">L'Oréal Paris</label>
                </div>
            </fieldset>
            <br>
            <div>
                <button type="submit" id="sub-button"><i class="fa-solid fa-cloud"></i> Subscribe <i class="fa-solid fa-cloud"></i></button>
            </div>
        </form>
    </section>
    <footer>
        <!-- Logos are visually appealing but the aria-label is there for the visually impared -->
        <div id="social-media">
            <a href="https://facebook.com" aria-label="Link opens to Facebook page in a new tab." target="_blank"
                rel="noopener"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com" aria-label="Link opens to Instagram page in a new tab." target="_blank"
                rel="noopener"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://discord.com" aria-label="Link opens to Discord page in a new tab." target="_blank"
                rel="noopener"><i class="fa-brands fa-discord"></i></a>
            <p id="copyright">© Heavenly Beauty 2022</p>
        </div>
    </footer>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/86de956f5a.js" crossorigin="anonymous"></script>
</body>

</html>
